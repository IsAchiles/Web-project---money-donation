        <div class="continer col col-md-10 offset-md-4 col-lg-8 offset-lg-2" id="formDeCadastro">
            <form id="cadastro" action="http://localhost:6767/SignIn" method="POST">
                <div id="TextoFormCadastro">
                    <h3>Cadastre-se e ajude-nos a ajudar quem precisa</h3>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-5">
                    <label for="inputEmail4">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Email</label>
                    <input type="text" class="form-control" id="email" name="email"required>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputEmail4">Cidade</label>
                    <input type="text" class="form-control" id="cidade" name="cidade"required>
                  </div>
                  <div class="form-group col-md-3">
                    <label for="inputPassword4">Estado</label>
                    <input type="text" class="form-control" id="estado" name="estado"required>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputPassword4">Telefone</label>
                    <input type="text" class="form-control" id="telefone" name="telefone"required>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary offset-5" id="form">Cadastrar</button>
            </form>
